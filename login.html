<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Sign In</h1>
        <form action="index.php" method="post" id="login">
            <label for="email_address">Email Address</label>
            <input type="email" name="email_address" placeholder="Enter Email Address">
            <label for="pass_word">Password</label>
            <input type="password" name="pass_word" placeholder="Enter Password">
            <button type="submit" onclick="signIn()" id="show-login" name="login">Sign In</button>
            <a href="#" class="forgot-password">Forgot Password?</a>

            
            <div class="register-container">
                Don't have an account? <a href="">Register</a>
            </div>

        </form>
    </div>
</body>
</html>
